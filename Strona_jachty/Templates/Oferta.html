{% extends "layout.html" %}
{% block content %}
    <header>Oferta</header>
        <div class="row col-lg-12">
            {% for record in data %}
                <article style="display: block; margin: 0 auto;" class="row col-lg-6">
                    <div class="Ofertajacht row">
                        <div class="col-lg-4">
                            <img style="display: block; margin: 0 auto;" height="150px"
                             src="static/{{record[1]}}" alt="img">
                        </div>
                        <div class="col-lg-8">
                            <b style="font-size: 25px;">{{record[0]}}</b><br>
                            <i>Typ: {{record[2]}}</i><br>
                            <a href="/{{record[3]}}" class="btn btn-success btn-lg active"
                            style="float: right">Zarezerwuj!</a>
                        </div>
                    </div>
                </article>
            {% endfor %}
        </div>
    <footer class="col-lg-12">509-666-989</footer>
{% endblock content %}
